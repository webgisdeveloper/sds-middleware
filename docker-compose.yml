services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'my_app_db'
      MYSQL_ROOT_PASSWORD: 'rootpassword'
      MYSQL_USER: 'dbtester'
      MYSQL_PASSWORD: 'supersecret'
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
      - ./localtest/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sds-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '8080:8080'
    environment:
      # Admin console secret
      ADMIN_SECRET_CODE: 'admin-secret-2026'
      # Operations console secret
      OPS_SECRET_CODE: 'ops-secret-2026'
    volumes:
      # Mount storages directory with read/write permissions (bind mount)
      - ./storages:/app/storages
      # Mount config file (optional - comment out to use container's default)
      # - ./app/core/sds.cfg:/app/app/core/sds.cfg
      # Mount logs directory
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sds-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  sds-network:
    driver: bridge

volumes:
  db_data:
